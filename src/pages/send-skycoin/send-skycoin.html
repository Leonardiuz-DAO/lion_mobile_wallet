<ion-header>

  <ion-navbar>
    <ion-title>Send coins</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="split-background">
  <div class="material-paper">
    <ion-list [formGroup]="form">
      <ion-item>
        <ion-label floating>Wallet</ion-label>
        <ion-select formControlName="wallet">
          <ng-container *ngFor="let wallet of wallet.all() | async">
            <ion-option *ngIf="wallet.balance" [value]="wallet">{{ wallet | walletOption }}</ion-option>
          </ng-container>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label floating>Pay to</ion-label>
        <ion-input formControlName="address" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Amount</ion-label>
        <ion-input formControlName="amount" type="number"></ion-input>
      </ion-item>

    </ion-list>
    <div class="buttons">
      <button ion-button round class="inline-button" [disabled]="!form.valid" (click)="send()">
        Send <ion-spinner item-start name="bubbles" *ngIf="loading"></ion-spinner>
      </button>
    </div>
  </div>
</ion-content>
