<ion-header>
  <ion-navbar>
    <ion-title>Wallets</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="refreshData()">
        <ion-icon class="header-action-right" name="refresh"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content id="pages-wallets">
  <div class="sky-header-light">
    <h1>{{ sum | sky }} sky</h1>
    <div class="floating-buttons">
      <button class="-left" (click)="openNewWalletPage()">
        Create wallet
      </button>
      <button class="-right" (click)="openSendPage()">
        Transaction
      </button>
    </div>
  </div>
  <ion-list>
    <ion-item-divider color="light">
      <div class="column-60">Wallet</div>
      <div class="column-40">Balance</div>
    </ion-item-divider>
    <ion-item-sliding *ngFor="let wallet of wallet.all() | async">
      <ion-item (click)="openWallet(wallet)">
        <div class="column-60">{{ wallet.label ? wallet.label : 'No label' }}</div>
        <div class="column-40">{{ wallet.balance | sky }}</div>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="deleteWallet(wallet)">
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>

    <div class="list-link" (click)="openTransactions()">Transaction history</div>
  </ion-list>
</ion-content>
