<ion-header>
  <ion-navbar>
    <ion-title>Wallets</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="refreshData()">
        <ion-icon class="header-action-right" name="refresh"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <div class="sky-header-light">
    <h1><balance [amount]="wallet.sum() | async"></balance></h1>
    <ion-fab right bottom>
      <button ion-fab color="danger" (click)="openSendPage()">
        <ion-icon name="ios-send"></ion-icon>
      </button>
    </ion-fab>
  </div>
  <ion-list>
    <ion-item-divider color="light">
      <div class="line-left">Wallet</div>
      <div class="line-right">Balance</div>
    </ion-item-divider>
    <ion-item-sliding *ngFor="let wallet of wallet.all() | async">
      <ion-item (click)="openWallet(wallet)">
        <div class="line-left">{{ wallet.label ? wallet.label : 'No label' }}</div>
        <div class="line-right"><balance [amount]="wallet.balance ? wallet.balance : null"></balance></div>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="deleteWallet(wallet)">
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
    <ion-item (click)="openNewWalletPage()"><i>Click to add a wallet</i></ion-item>
  </ion-list>
</ion-content>
