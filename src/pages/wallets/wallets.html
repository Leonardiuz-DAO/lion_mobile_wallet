<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Wallets</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button secondary (click)="createWallet()">New Wallet</button>

  <ion-card *ngFor="let wallet of wallets" (click)="openWallet(wallet)">
    <h2>{{ wallet.name }}</h2>
    <button ion-button secondary (click)="createAddress(wallet)">New Address</button>
    <button ion-button danger (click)="deleteWallet(wallet)">Delete Wallet</button>
    <ion-list *ngIf="wallet.entries">
      <ion-item *ngFor="let address of wallet.entries">{{ address | json }}</ion-item>
    </ion-list>
  </ion-card>
</ion-content>
