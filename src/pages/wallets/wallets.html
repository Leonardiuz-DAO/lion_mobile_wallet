<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Wallets</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <div class="sky-header-light">
    <h1 counto [step]="60" [countTo]="sum" [countFrom]="0" [duration]="1" (countoChange)="counto = $event">{{counto | sky }}</h1>
    <ion-fab right bottom>
      <button ion-fab color="danger" (click)="openSendPage()">
        <ion-icon name="ios-send"></ion-icon>
      </button>
    </ion-fab>
  </div>
  <ion-list>
    <ion-item-divider color="light">Wallets</ion-item-divider>
    <ion-item-sliding *ngFor="let wallet of wallets">
      <ion-item (click)="openWallet(wallet)">
        <h2>{{ wallet.id }}</h2>
        <p>Balance: {{ wallet.balance | sky }}</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="deleteWallet(wallet)">
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
    <ion-item (click)="createWallet()"><i>Click to add a wallet</i></ion-item>
  </ion-list>
</ion-content>
