<ion-header>

  <ion-navbar>
    <ion-title>Create a new wallet</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="split-background">
  <div class="material-paper">
    <ion-list [formGroup]="form">
      <ion-item>
        <ion-label floating>Label</ion-label>
        <ion-input formControlName="label" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" stacked>Seed</ion-label>
        <ion-textarea formControlName="seed" rows="5" placeholder="..."></ion-textarea>
      </ion-item>
    </ion-list>
    <div class="buttons">
      <button ion-button color="light" round class="inline-button" (click)="generateSeed()">New seed</button>
      <button ion-button round class="inline-button" (click)="createWallet()">Create</button>
    </div>
  </div>
</ion-content>
