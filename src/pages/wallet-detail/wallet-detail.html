<ion-header>
  <ion-navbar>
    <ion-title>My wallet</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="sky-header-dark">
    <h1 counto [step]="60" [countTo]="sum" [countFrom]="0" [duration]="1" (countoChange)="counto = $event">{{counto | sky }}</h1>
  </div>
  <ion-list>
    <ion-item-divider color="light">Addresses</ion-item-divider>
    <ion-item *ngFor="let address of (wallet.entries ? wallet.entries: [])">
      <h2>{{ address.address }}</h2>
      <p counto [step]="30" [countTo]="address.balance" [countFrom]="0" [duration]="1" (countoChange)="address.counto = $event">Balance: {{address.counto | sky}}</p>
    </ion-item>
    <ion-item (click)="createAddress()"><i>Click to add an address</i></ion-item>
  </ion-list>
</ion-content>
