<ion-header>
  <ion-navbar>
    <ion-title>My wallet</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="sky-header">

  </div>
  <ion-list>
    <ion-item-divider color="light">Addresses</ion-item-divider>
    <ion-item *ngFor="let address of (wallet.entries ? wallet.entries: [])">
      <h2>{{ address.address }}</h2>
      <p>Balance: {{ address.balance }}</p>
    </ion-item>
    <ion-item (click)="createAddress()"><i>Click to add an address</i></ion-item>
  </ion-list>
</ion-content>
