<ion-header>
  <ion-navbar>
    <ion-title>My wallet</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="sky-header-dark">
    <h1> <balance [amount]="wallet.balance"></balance></h1>
  </div>
  <ion-list>
    <ion-item-divider color="light">Addresses</ion-item-divider>
   <ion-item *ngFor="let address of (wallet.entries||[])" (click)="copy(address)">
      <h2>{{ address.address }}</h2>
      Balance: <balance [amount]="address.balance"></balance>
    </ion-item>
    <ion-item (click)="createAddress()"><i>Click to add an address</i></ion-item>
  </ion-list>
</ion-content>
